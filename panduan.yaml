游늷 Gunakan Vmess/Vless biar lebih stabil 
_________________________________________



Daftar Penulisan Format Akun:

#========= Trojan GFW =========
proxies:
  - name: TRojan
    type: trojan
    server: host/ip
    port: 443
    password: password
    udp: true
    sni: bug.com
    skip-cert-verify: true
#========= Trojan Ws/GO =========
proxies:
  - name: TRojan-ws/GO
    server: host/ip
    port: 443
    type: trojan
    password: password
    network: ws
    sni: bug.com
    skip-cert-verify: true
    udp: true
    ws-opts:
      path: /vpnneo
    headers:
      Host: bug.com
#========= Trojan grpc =========
proxies:
  - name: TRojan-grpc
    server: host/ip
    port: 443
    type: trojan
    password: password
    network: grpc
    sni: bug.com
    skip-cert-verify: true
    udp: true
    grpc-opts:
      grpc-service-name: vpnneo
#========= Vmess ws =========
proxies:
  - name: vmes-ws
    type: vmess
    server: host/ip
    port: 443
    uuid: uuid
    alterId: 0
    cipher: auto
    udp: true
    tls: true
    skip-cert-verify: true
    servername: bug.com
    network: ws
    ws-opts:
      path: /vpnneo
      headers:
        Host: bug.com
#=========Vmes grpc===========
proxies:
  - name: vmess-grpc
    server: server
    port: 443
    type: vmess
    uuid: uuid
    alterId: 0
    cipher: auto
    network: grpc
    tls: true
    servername: bug.com
    skip-cert-verify: true
    grpc-opts:
      grpc-service-name: vpnneo
#=========Vlees WS============
proxies:
  - name: VlesKu
    type: vless
    server: server
    port: 443
    uuid: UUID
    udp: true
    skip-cert-verify: true
    tls: true
    servername: bug
    network: ws
    ws-opts:
      path: "/vpnneo"
#------vless pake bawah ini--------------
proxies:
  - name: bebas
    server: isi bug
    port: 443
    type: vless
    uuid: UUID
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: isi server
    network: ws
    ws-opts:
      path: /isi path
      headers:
        Host: isi server
    udp: true

